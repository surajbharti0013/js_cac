<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai aur code</title>
</head>

<body style="background-color: #212121; color: #fff">

</body>
<script>

  const div = document.createElement('div') // to Create element
  console.log(div);
  div.className = 'main' // to set class
  div.id = Math.round(Math.random() * 10 + 1); // to set id
  div.setAttribute('title', 'generated title') // to set title. setAttribute is a method used to set a value in ("key" , "value") pair.
  div.style.backgroundColor = 'green' // to set backgroundColor.
  div.style.padding = '12px' // to set padding.
  div.style.display = "block";
  // div.innerText = 'Chai aur code'

  const addText = document.createTextNode('Chai aur Code') // To add text
  div.appendChild(addText) // To add text on div box
  document.body.appendChild(div) // To add on display
</script>

</html
